---
# defaults for ansible_lint

mal_pkg_install: false
mal_pip_install: false
mal_debug: false
mal_backup_conf: false

# Sanity
mal_sanity: true
mal_sanity_pip_exists: "{{ mal_pip_install }}"

# FreeBSD
freebsd_install_retries: 10
freebsd_install_delay: 5
freebsd_install_method: packages
# freebsd_install_method: ports
freebsd_use_packages: true

# Linux
linux_install_retries: 10
linux_install_delay: 5

# Python
pip_install_retries: 10
pip_install_delay: 5
# mal_pip_extraagrs: '--user'

# Config
mal_config: []

# Source
mal_source_install: false
mal_source_version: "5.0.11"
mal_source_checksum: "sha1:5e6c9ccf47a492652750b969b983202bc2ba1691"
mal_source_file: "v{{ mal_source_version }}.tar.gz"
mal_source_dir: "ansible-lint-{{ mal_source_version }}"
mal_source_url: "https://github.com/ansible/ansible-lint/archive"
mal_source_dest: /usr/local/src
mal_source_dest_mode: "0755"

# OS specific defaults
mal_packages_debian:
  - name: ansible-lint
mal_packages_ubuntu:
  - name: ansible-lint
mal_packages_redhat:
  - name: python-ansible-lint
mal_packages_freebsd:
  - name: sysutils/py-ansible-lint

mal_links_debian: []
#  - src: "{{ mal_source_dest }}/ansible-lint/lib/ansiblelint/rules"
#    dest: "/home/{{ mal_owner }}/.ansible/ansible-lint-rules"
#    force: true
mal_links_ubuntu: []
# Package install by pip when mal_pip_install=true
#  - src: "/home/{{ mal_owner }}/.local/lib/python3.8/site-packages/ansiblelint/rules/"
#    dest: "/home/{{ mal_owner }}/.ansible/ansible-lint-rules"
#
# Source installed when mal_source_install=true
#  - src: "{{ mal_source_dest }}/ansible-lint/lib/ansiblelint/rules"
#    dest: "/home/{{ mal_owner }}/.ansible/ansible-lint-rules"
#    force: true
mal_links_redhat: []
#  - src: "{{ mal_source_dest }}/ansible-lint/lib/ansiblelint/rules"
#    dest: "/home/{{ mal_owner }}/.ansible/ansible-lint-rules"
#    force: true
mal_links_freebsd: []
#  - src: "{{ mal_source_dest }}/ansible-lint/lib/ansiblelint/rules"
#    dest: "/home/{{ mal_owner }}/.ansible/ansible-lint-rules"
#    force: true

pip_executable_debian: /usr/bin/pip3
pip_executable_ubuntu: /usr/bin/pip3
pip_executable_redhat: /usr/bin/pip3
pip_executable_freebsd: /usr/local/bin/pip-3.6

pip_requirements_debian: []
pip_requirements_ubuntu: []
pip_requirements_redhat: []
pip_requirements_freebsd: []

# Links
mal_links: []

