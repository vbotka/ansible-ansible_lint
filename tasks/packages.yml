---

# FreeBSD
- name: "packages: Install Ansible Lint FreeBSD packages"
  block:
    - name: "packages: Install Ansible Lint packages FreeBSD"
      pkgng:
        name: "{{ item.name }}"
      loop: "{{ mal_packages }}"
      register: result
      until: result is succeeded
      retries: "{{ freebsd_install_retries }}"
      delay: "{{ freebsd_install_delay }}"
    - name: "packages: Debug FreeBSD packages"
      debug:
        var: result
      when: mal_debug|bool
  when:
    - ansible_os_family == "FreeBSD"
    - freebsd_install_method|lower == "packages"

- name: "packages: Install Ansible Lint FreeBSD ports"
  block:
    - name: "packages: Install Ansible Lint ports FreeBSD"
      portinstall:
        name: "{{ item.name }}"
        use_packages: "{{ freebsd_use_packages }}"
      loop: "{{ mal_packages }}"
      register: result
      until: result is succeeded
      retries: "{{ freebsd_install_retries }}"
      delay: "{{ freebsd_install_delay }}"
    - name: "packages: Debug FreeBSD ports"
      debug:
        var: result
      when: mal_debug|bool
  when:
    - ansible_os_family == "FreeBSD"
    - freebsd_install_method|lower == "ports"

# Linux
- name: "packages: Install Ansible Lint packages Linux"
  block:
    - name: "packages: Install Ansible Lint packages Linux"
      package:
        name: "{{ item.name }}"
      loop: "{{ mal_packages }}"
      register: result
      until: result is succeeded
      retries: "{{ linux_install_retries }}"
      delay: "{{ linux_install_delay }}"
    - name: "packages: Debug Linux"
      debug:
        var: result
      when: mal_debug|bool
  when:
    - ansible_os_family == "RedHat" or ansible_os_family == "Debian"

